<!DOCTYPE html>
<form method="POST">
    <h3 align="center">Add User Staff</h3>
    <div class="form-group">
        <label for="adminid">Admin ID</label>
        <input
          type="text"
          class="form-control"
          id="adminid"
          name="adminid"
          placeholder="Enter Admin ID"
        />
      </div>
      <div class="form-group">
        <label for="adminpassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="adminpassword1"
          name="adminpassword1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="adminpassword2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="adminpassword2"
          name="adminpassword2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <center><button type="submit" class="btn btn-primary" style="width:40%; height: 35px; border-radius: 3px;  background-color: #85151c; color: #ffffff; font-size: 13pt; border: none;"> Submit</button></center>
    </form>

    </html>
</html>
