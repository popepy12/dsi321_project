<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <div style="width:600px;height:150px;"></div>  
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="studentid">Student ID</label>
        <input
          type="text"
          class="form-control"
          id="studentid"
          name="studentid"
          placeholder="Enter Student ID"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <center><button type="submit" class="btn btn-primary" style="width:40%; height: 35px; border-radius: 3px;  background-color: #85151c; color: #ffffff; font-size: 13pt; border: none;"> Submit</button></center>
    </form>

    </html>
{% endblock %}
</html>
